<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function na() {
            confirm("你的幸运数字")

        }

        function me() {
            var num = document.getElementById("xm").value

            if (num == "") {
                confirm("你的幸运数字是？")
            } else {
                confirm(num);

            }

        }
    </script>
</head>

<body>
    <div>
        <img src="../img/1e2debde-173d-4013-b0ad-7548121bc6bc.jpg" width="400px" height="300px" />
    </div>
    <input type="text" id="xm" placeholder="请输入你的幸运数字" onchange="na()" onblur="me()">
</body>

</html>
